    <div class="container text-center ">

        <div class="row justify-content-center mt-2">
          <div class="col-12 col-sm-5">
            <label for="maillogin">Email</label>
            <input type="email" name="mail" id="maillogin" placeholder="Email" class="form-control" required>
            <div class="invalid-feedback">Debe ingresar un mail.</div>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-12 col-sm-5">
            <label for="passwordlogin">Contraseña</label>
            <input type="password" name="contra" id="passwordlogin" placeholder="Contraseña" class="form-control"
              required>
            <div class="invalid-feedback">Debe ingresar una contraseña.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
