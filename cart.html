  <main>
    <div class="container align-content-center">
      <div class="col p-2 text-center">
        <h2 id="titule">Carrito de </h2>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-1 col-lg-8 offset-lg-2">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Costo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="listacarrito" class="table-group-divider">


            </tbody>
          </table>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div class="row justify-content-end">
            <div class="col-12 col-sm-12 col-md-9 col-lg-7">
              <h3 cla>Tipo de Envío</h3>
            </div>
            <div class="col-12 col-sm-12 col-md-9 col-lg-7">
              <input class="form-check-input" type="radio" name="tipodeenvio" id="Premium" value="15" checked>
              <label class="form-check-label" for="Premium">
                Premium 2-5 Dias(15%)
              </label>
            </div>
            <div class="col-12 col-sm-12 col-md-9 col-lg-7">
              <input class="form-check-input" type="radio" name="tipodeenvio" id="Express" value="7">
              <label class="form-check-label" for="Express">
                Express 5-8 Dias(7%)
              </label>
            </div>
            <div class="col-12 col-sm-12 col-md-9 col-lg-7">
              <input class="form-check-input" type="radio" name="tipodeenvio" id="Standard" value="5">
              <label class="form-check-label" for="Standard">
                Standard 12-15 Dias(5%)
              </label>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="col">
            <div class="row">
              <h3>Dirección de Envío</h3>
              <div class="col-6">
                <label for="calle_envio">Calle :</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="calle_envio">
                </div>
              </div>
              <div class="col-6">
                <label for="num_envio">Número :</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="num_envio">
                </div>
              </div>
              <div class="col-6">
                <label for="esq_envio">Esquina:</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="esq_envio">
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-1 col-lg-8 offset-lg-2">
          <hr>
          <div class="row justify-content-between">
            <div class="col-4">
              <h3>Costos</h3>
            </div>
            <div class="col-4 text-end">
              <div class="col btn-group" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-dark" for="btnradio1" id="mostrarUSD">USD</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-dark" for="btnradio2" id="mostrarUYU">UYU</label>
              </div>
            </div>
          </div>
          <div class="list-group" id="costos">

          </div>
          <hr>
          <div class="row">
            <div class="col">
              <h3>Forma de Pago</h3>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
