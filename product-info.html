<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li id="navUser" class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="row mt-2 justify-content-end">
        <div class="col-4 text-center p-2">
          <h2 id="tituloprod"></h2>
        </div>
        <div class="col-4 align-items-end">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#comprarModal" id="btncomprar_modal">Comprar</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="comprarModalLabel">Comprar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="comparmodal_body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btncomprar" class="btn btn-success">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 text-center gx-0">
          <div class="row p-0">
            <div class="col-12">
              <div class="p-1 border bg-light mt-2">
                <p><strong>Precio</strong></p>
                <p id="precioprod"></p>
              </div>
            </div>
            <div class="col-12">
              <div class="p-1 border bg-light mt-2">
                <p><strong>Descripción</strong></p>
                <p id="descprod"></p>
              </div>
            </div>
            <div class="col-12">
              <div class="p-1 border bg-light mt-2">
                <p><strong>Categoría</strong></p>
                <p id="categprod"></p>
              </div>
            </div>
            <div class="col-12">
              <div class="p-1 border bg-light mt-2">
                <p><strong>Cantidad de Vendidos</strong></p>
                <p id="cantvendprod"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 mt-2">
          <div id="carouselimgproducto" class="carousel slide carousel-dark">
            <div class="carousel-inner" id="imagenescarousel">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselimgproducto"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselimgproducto"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-start p-2">
      <h3>Comentarios</h3>
    </div>
    <div class="container-fluid row mt-2">
      <div class="list-group" id="listcomments">

      </div>
      <div class="text-start p-2">
        <h3>Comentar</h3>
      </div>
      <div class="row ms-2">
        <div class="col-5 text-start">
          <label for="textcoment">Tu Opinion:</label>
          <div class="input-group col-3">
            <textarea class="form-control" id="textcomment"></textarea>
          </div>
          <label for="scorecomet">Tu Puntuacion:</label>
          <div class="input-group">
            <select class="form-select" name="score" id="scorecommet">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="btncomment">Enviar</button>
        </div>
      </div>
      <div class="text-start p-2">
        <h3>Productos Relacionados</h3>
      </div>
      <div class="row ps-2">
        <div class="col-6 col-lg-4 col-md-8 col-sm-6">
          <div class="card-group" id="ProdR">

          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
